    <!-- Музыка -->

    <audio id="backgroundMusic7" loop>

    <audio id="backgroundMusic9" loop>

    <audio id="backgroundMusic10" loop>
        <source src="music/D10.mp3" type="audio/mp3">
    </audio>

    <!-- Кнопки управления музыкой -->
    <div id="musicControls">
        <button onclick="previousTrack()">&#9664; Назад</button>
        <button onclick="pausePlay()">&#10074;&#10074; Пауза</button>
        <button onclick="nextTrack()">Вперёд &#9654;</button>
    </div>

    <!-- Кнопка очистки истории -->
    <button class="clear-history" onclick="clearHistory()">Очистить историю</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentTrackIndex = 0;
            const tracks = [
                document.getElementById('backgroundMusic1'),
                document.getElementById('backgroundMusic2'),
                document.getElementById('backgroundMusic3'),
                document.getElementById('backgroundMusic4'),
                document.getElementById('backgroundMusic5'),
                document.getElementById('backgroundMusic6'),
                document.getElementById('backgroundMusic7'),
                document.getElementById('backgroundMusic8'),
                document.getElementById('backgroundMusic9'),
                document.getElementById('backgroundMusic10')
            ];

            function playMusic(index) {
                stopAllMusic();
                currentTrackIndex = index - 1;
                tracks[currentTrackIndex].play();
            }

            function stopAllMusic() {
                tracks.forEach(track => {
                    track.pause();
                    track.currentTime = 0;
                });
            }

            function pausePlay() {
                const currentTrack = tracks[currentTrackIndex];
                if (currentTrack.paused) {
                    currentTrack.play();
                } else {
                    currentTrack.pause();
                }
            }

            function previousTrack() {
                stopAllMusic();
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                tracks[currentTrackIndex].play();
            }

            function nextTrack() {
                stopAllMusic();
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                tracks[currentTrackIndex].play();
            }

            function clearHistory() {
                console.log('История очищена');
                // Добавь здесь код для очистки истории
            }

            document.querySelectorAll('#musicControls button').forEach(button => {
                button.addEventListener('click', () => {
                    const text = button.textContent.trim();
                    if (text.includes('Назад')) previousTrack();
                    if (text.includes('Пауза')) pausePlay();
                    if (text.includes('Вперёд')) nextTrack();
                });
            });

            document.querySelector('.hamburger').addEventListener('click', toggleMenu);

            function toggleMenu() {
                const menu = document.querySelector('.menu');
                menu.classList.toggle('active');
            }
        });
    </script>
</body>
</html>
